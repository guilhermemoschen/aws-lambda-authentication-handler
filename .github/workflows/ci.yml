name: .NET

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Test
      run: dotnet test src/Moschen.AwsLambdaAuthenticationHandler.UnitTests/Moschen.AwsLambdaAuthenticationHandler.UnitTests.csproj
