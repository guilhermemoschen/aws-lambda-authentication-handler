name: Continuous Delivery

on:
  release:
    types: [published]

jobs:
  Publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Sandbox 
      env:
        TAG: ${{ echo $GITHUB_REF | cut -c 9- }}
      run: |
        echo "Deploying to production server on branch $TAG"
